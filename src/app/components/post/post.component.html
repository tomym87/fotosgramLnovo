<div class="post">
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="../../../assets/avatars/{{post.usuario.avatar}}" />
        </ion-avatar>
        <ion-label>
            <h3>{{post.usuario.nombre}}</h3>
            <h5>{{post.usuario.email}}</h5>
        </ion-label>
    </ion-item>

    <!--ngIf imags-->
    <ion-slides mode="ios" pager="ios" scrollbar="ios">
        <ion-slide class="image-slide"
                    [style]="img1 | donSanitizer">
        </ion-slide>
        <ion-slide class="image-slide"
                    style="background-image: url('../../../assets/perro-2.jpg')">
        </ion-slide>
        <ion-slide class="image-slide"
                    style="background-image: url('../../../assets/perro-3.jpg')">>
        </ion-slide>
    </ion-slides>

    <!--mapa-->
    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmarks-outline"></ion-icon>        
    </ion-item>
    <ion-item lines="none">
        <ion-label text-wrap>
            {{post.mensaje}}
        </ion-label>
    </ion-item>

</div>
