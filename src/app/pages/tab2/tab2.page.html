<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Nuevo Reporte
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  color="primary"
                >
        Compartir
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Motivo</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Urgencia</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion del problema</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Posición actual</ion-label>
        <ion-toggle slot="end"
                    [(ngModel)]="post.posicion"
                    (ionChange)="getGeo()"></ion-toggle>
      </ion-item>
    </ion-list>


  </ion-list>
  <ion-item>
    <ion-label>Evidencia</ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img src="">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
